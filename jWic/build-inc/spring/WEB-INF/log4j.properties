log4j.rootLogger=INFO, stdout, logfile

#console appender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - <%m>%n
log4j.appender.stdout.layout.ConversionPattern=%r %p [%c] - <%m>%n

#logfile appender
log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=${jwic.spring.root}/WEB-INF/jwic.web.spring.log
log4j.appender.logfile.MaxFileSize=512KB
# Keep three backup files
log4j.appender.logfile.MaxBackupIndex=3
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
#Pattern to output : date priority [category] - <message>line_separator
log4j.appender.logfile.layout.ConversionPattern=%d %p [%c] - <%m>%n

# show only messages of level WARN or above from packages:
log4j.logger.org.springframework.ui.velocity.CommonsLoggingLogSystem=INFO
log4j.logger.org.springframework.orm.hibernate.LocalSessionFactoryBean=TRACE
log4j.logger.net.sf.hibernate=WARN
log4j.logger.org.springframework=WARN

# show messages of level DEBUG or above from packages:
log4j.logger.de.jwic=INFO
